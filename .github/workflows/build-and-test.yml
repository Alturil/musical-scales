name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build Solution
      run: dotnet build --configuration Release
    
    - name: Run Unit Tests
      run: dotnet test MusicalScales.Tests --configuration Release --no-build --verbosity normal --logger trx --results-directory TestResults/UnitTests
    
    - name: Run Integration Tests
      run: dotnet test MusicalScales.IntegrationTests --configuration Release --no-build --verbosity normal --logger trx --results-directory TestResults/IntegrationTests
    
    - name: Unit Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Unit Tests
        path: TestResults/UnitTests/*.trx
        reporter: dotnet-trx
    
    - name: Integration Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Integration Tests
        path: TestResults/IntegrationTests/*.trx
        reporter: dotnet-trx